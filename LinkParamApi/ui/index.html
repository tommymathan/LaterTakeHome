<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tommy's Link Appender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Tommy's Link Appender</h1>

    <!-- Simple Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-red-500 text-white py-4 px-6 rounded-md shadow-lg opacity-0 invisible transition-opacity duration-500"></div>

    <form id="add-form" class="mb-6">
      <input
        type="text"
        id="url"
        placeholder="Enter URL"
        class="border rounded p-2 w-full mb-3"
        required
      />
      <div id="params-container">
        <div class="flex space-x-2 mb-3 param-row">
          <input
            type="text"
            class="param-key border rounded p-2 flex-1"
            placeholder="Key"
            required
          />
          <input
            type="text"
            class="param-value border rounded p-2 flex-1"
            placeholder="Value"
            required
          />
          <button 
            type="button" 
            class="remove-param bg-red-500 text-white py-2 px-3 rounded hover:bg-red-600 hidden"
          >Ã—</button>
        </div>
      </div>
      <div class="flex justify-between mb-3">
        <button
          type="button"
          id="add-param-btn"
          class="bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300"
        >+ Add Parameter</button>
        <button
          type="submit"
          class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
        >Append Parameters</button>
      </div>
    </form>

    <div id="result" class="hidden bg-green-50 border border-green-200 p-4 rounded mb-6">
      <h2 class="font-semibold">Result</h2>
      <pre id="result-json" class="mt-2 bg-white p-2 rounded text-sm max-h-60 overflow-auto break-all whitespace-pre-wrap"></pre>
    </div>

    <h2 class="text-xl font-semibold mb-2">Saved Links</h2>
    <ul id="links-list" class="space-y-2"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
